<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="convert-btn">Convert</button>
      </div>
      <main id="output-container">
        <div class="results">
          <h2>Length (Meter/Feet)</h2>
          <p><span class="input-num">0</span> meters = <span id="feet">0</span> feet | <span class="input-num"></span> feet = <span id="meters">0</span> meters</p>
        </div>
        <div class="results">
          <h2>Volume (Liters/Gallons)</h2>
          <p><span class="input-num">0</span> liters = <span id="gallons">0</span> gallons | <span class="input-num">0</span> gallons = <span id="liters">0</span> liters</p>
        </div>
        <div class="results">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p><span class="input-num">0</span> kilos = <span id="pounds">0</span> pounds | <span class="input-num">0</span> pounds = <span id="kilos">0</span> kilos</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
